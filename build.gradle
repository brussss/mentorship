plugins {
    id 'java'
}

group 'org.mentorship'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}


dependencies {
    implementation group: 'com.codeborne', name: 'selenide', version: '6.4.0'
    testImplementation("org.junit.jupiter:junit-jupiter:5.8.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.8.2")
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.1.4'
    implementation group: 'io.qameta.allure', name: 'allure-selenide', version: '2.17.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.1.4'
}

test {
    useJUnitPlatform()
}